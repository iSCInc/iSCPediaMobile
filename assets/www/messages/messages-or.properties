app-description=ଆଣ୍ଡ୍ରଏଡ ପାଇଁ ଉଇକି ଅଭିଧାନର ସରକାରୀ ଆପ୍ଲିକେସନ । ଉଇକି ଅଭିଧାନ ଏକ ଅନଲାଇନ ଭାଷକୋଷ ଯାହାକୁ ଯେ କେହି ସମ୍ପାଦିତ କରି ପାରିବେ, ଯାହାକି ୧୫୦ରୁ ଉର୍ଦ୍ଧ ଭାଷାରେ ଅଛି ।\n\nବେଶେଷତା: ପ୍ରସଙ୍ଗଗୁଡିକୁ ପରେ କିମ୍ବା ଅଫଲାଇନ ପଢିବା ପାଇଁ ସାଇତି ଦିଅନ୍ତୁ, ଆଣ୍ଡ୍ରଏଡର "Share" କୁ ବ୍ୟବହାରକରି ପ୍ରସଙ୍ଗଟିକୁ ଅନ୍ୟମାନଙ୍କ ସହ ବାଣ୍ଟି ପାରିବେ, ପ୍ରସଙ୍ଗଟିକୁ ଅନ୍ୟ ଭାଷାରେ ପଢି ପାରିବେ, ଶବ୍ଦ ଉଚ୍ଚାରଣ ଶୁଣି ପାରିବେ, ପୁରା ସ୍କ୍ରିନ ଖୋଜିବେ\n\nଆମକୁ ଆପଣଙ୍କର ମତାମତ ଟୁଇଟରରେ @WikimediaMobileରେ ଦେଇ ପାରିବେ ।
