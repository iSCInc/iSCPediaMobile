app-description=एन्ड्रोइड के लेल आधिकारिक विकिपिडिया ऐप्लिकेशन। विकिपिडिया एक मुक्त विश्वकोश छी जे में २८७ भाषा सभ में बीस मिलीयन से बैंसी लेख अछि, आर ई मनुष्य द्वारा आजु तक बनाओल गएल सबसँ विस्तृत आर सर्वाधिक प्रयुक्त सन्दर्भ रचना छी।\n\nविशेषता सभ: बाद में वा अफलाइन पढए के लेल पृष्ठ रक्षण करु, लग-पास के पृष्ठ खोजु, एन्ड्रोइड "शेयर" फंक्शन द्वारा लेख आपस में साझा करु, कोनो अन्य भाषा में लेख पढु, पूर्ण स्क्रीन में खोज करु।\n\nअपन प्रतिक्रिया सभ हम लोकनि के ट्वीटर पर @WikimediaMobile  भेजु ।
