app-description=An opisyal na Wikipedia App para sa Android. An Wikipidya sarong libreng ensayklopidya na may laman na sobra sa 20 milyones na mga artikulo sa 280 na mga lengguwahe, asin iyo an pinakakomprehensibo asin kalat na ginagamit na reperensiyang gibo na pinagtiripon nin mga tawo.\n\nMga hitsurahon:Itagama an artikulo tanganing basahon aroatyan o oplayn, Hanapon an mga artikulong harani, Iheras an mga artikulo na ginagamit an Android "Iheras" punksyon, Basahon an artikulo sa ibang lengguwahe, Bilog na telon nin paghahanap\n\nIpadara samuya an saindong mga pasabot sa Twitter@WikimediaMobile.
