app-description=आंड्रोएड खातिर आधिकारिक विकिपीडिया ऐप्लिकेशन। विकिपीडिया एगो मुक्त ज्ञानकोष ह जेमें २८० भाषा में बीस मिलीयन से भी ज़्यादा लेख बा, आ ई मनुष्य द्वारा आज तक बनावल गईल सबसे विस्तृत आ सर्वाधिक प्रयुक्त सन्दर्भ रचना ह।\n\nविशेषता: बाद में या ऑफलाइन पढे खातिर पन्ना संजोईं, आस-पास के पन्ना खोजीं, आंड्रोएड़ "शेयर" फंक्शन द्वारा लेख आपस में बाँटी, कौनो अन्य भाषा में लेख पढ़ीं, पूर्ण स्क्रीन में खोज करीं।\n\nआपन प्रतिक्रिया हमनी के ट्विटर पर @WikimediaMobile पर भेजीं।
