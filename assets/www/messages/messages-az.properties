app-description=Android üçün rəsmi Vikipediya tətbiqetməsi. Vikipediya hər kəsin redaktə edə biləcəyi ensiklopediya olub 280 dildə 30 milyondan artıq məqaləyə sahibdir və insan tərəfindən indiyədək yaradılmış ən müfəssəl və ən çox istifadə edilən məlumat mənbəyidir.\n\nXüsusiyyətlər: Sonra və ya şəbəkədən kənar oxumaq üçün məqaləni yaddaşda saxlamaq, GPS vasitəsilə yaxınlıqda yerləşənlər barədə məqalə axtarmaq, Android "Paylaş" funksiyası ilə məqalələri paylaşmaq, məqalələri müxtəlif dillərdə oxumaq, tamekranlı axtarış.\n\nTvitterdə bizə təkliflərinizi yazın: @WikimediaMobile.
