app-description=Opinbera Wikipedia-forritið fyrir Android-stýrikerfið. Wikipedia er frjálst alfræðirit sem inniheldur yfir 20 milljónir greinar á 280 tungumálum, og er ítarlegasta og mest notaða uppsláttarverkið sem einhvern tíma hefur verið búið til.\n\nEiginleikar: Vista grein til að lesa seinna án nettengingar, leita eftir greinum í kringum þig, deila greinum með „Deila“-eiginleika Android-stýrikerfisins, lesa grein á öðru tungumáli, alskjáleit\n\nSendu okkur ábendingar þínar á Twitter @WikimediaMobile.
