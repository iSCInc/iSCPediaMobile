app-description=為Android平台提供的維基百科官方應用程式。維基百科是自由的百科全書，其中包含以280種語言寫成的2000多萬條目，於是史上最詳盡以及最廣泛使用的人力編譯作品。\n\n其功能包括：保存頁面以便可以往後或離線時閱讀、搜尋附近的頁面、使用Android的“分享”功能來分享條目、閱讀各種語言的條目、全熒幕搜尋等等。\n\n若有任何意見，請瀏覽我們在Twitter的@WikimediaMobile帳號來傳送回饋。
