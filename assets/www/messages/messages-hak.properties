app-description=維基百科个Android官方應用程式。維基百科係自由个百科全書，包含超過280種語言寫成个兩千多萬篇條目，係史上最詳盡而應用最廣个人工編撰作品。\n\n功能：儲存頁面以供往後或離線閱讀、搜尋附近个頁面、使用Android的分享功能分享條目、閱讀各種語言的條目、全屏搜尋\n\n若有任何意見，請瀏覽我們在Twitter@WikimediaMobile帳號來傳送回饋。
