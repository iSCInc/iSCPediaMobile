app-description=Афзунакҳои расмии Википедиа барои Андроид. Википедиа донишномаи ройгонест шомили беш аз 20 миллион мақолаҳо бо 280 забонҳои ҷаҳон дар бар мегирад, ва густардатарин ва аз ҳама бештар мавриди истифода қарор гирифтани маҳсули корест, ки аз сӯи инсон ҷамъоварӣ шудааст.\n\nВижагиҳо: Мақолаҳои барои хондан ва ё дар ҳолаи берун аз хат шудан захира кунед, Ҷустуҷӯи мақолаҳои наздик, Ба дигарон фиристодани мақолаҳо бо истифода аз вижагии "Share" дар Андроид, Хондани мақолаҳо бо  забонҳои гуногун, Ҷустуҷӯ дар лавҳаи пурра\n\nТавассути Twitter назароти худро ба мо бифиристед @WikimediaMobile.
